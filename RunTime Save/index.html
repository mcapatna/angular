
<html>
    <head>
        <title>Loan
        </title>
    </head>
    <body>

        <div ng-app="app">

            <div ng-controller="CustomerController">
                <ul type="square">
                  Name: <li ng-repeat="customer in customers"> {{customer.name}}
                  Location : {{customer.location}}     
                 Revenue:   {{customer.revenue}}</li>          
                </ul>
<fieldset>
                <div ng-controller="addCustomerController">
                  Name: <input type="text" ng-model="name"/>
                   Location: <input type="text" ng-model="location"/>  
                   Revenue: <input type="text" ng-model="revenue"/>  
                   <input type="button" ng-click="saveCusotmer()" value="save"/>
                </div>    
           
           
</fieldset>
 </div>
            <script src="angular.min.js"/></script>

            <script src="app.js"> </script>
    </body>
</html>
